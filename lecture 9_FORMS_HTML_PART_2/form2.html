<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form >
        
        <h2>Job Application</h2>

        <label for="Name"> Name</label>
        <br>
        <input type="text" id="Name" placeholder="Enter Your Name">

        <br>
        <br>

        <label for="Email">Email</label>
        <br>
        <input type="Email" id="Email" placeholder="Enter Your Email">

        <br>
        <br>

        <label for="Phone Number">Phone Number </label>
        <br>
        <input type="tel" id="Phone Number">

        <br>
        <br>

        <label for="Resume">Resume</label>
        <br>
        <input type="file" id="Resume">

        <br>
        <br>

        <label for="counter">Experience(in years)</label>
        <input type="number" name="counter" id="counter" min="0" max="50">

        <br>

        <fieldset>
            <legend>Skills</legend>
            
            <input type="checkbox" id="HTML">
            <br>
            <label for="HTML">HTML</label>

            <br>
            <br>

            <input type="checkbox" id="CSS">
            <br>
            <label for="CSS">CSS</label>

            <br>
            <br>

            <input type="checkbox" id="JAVASCRIPT">
            <br>
            <label for="JAVASCRIPT">JAVASCRIPT</label>

        </fieldset>

        <br>

        <label for="Higher Education">Higher Education</label>

        <br>
        
        <select name="Higher Education" id="Higher Education" >
            <option value="High School">High School</option>
            <option value="Secondary School">Secondary School</option>
            <option value="College">College</option>

        </select>

        <br>

        <fieldset>
            <legend>Availability</legend>

            <input type="radio" name="radio" id="full time">
            <br>
            <label for="full time">full time </label>

            <br>
            <br>

            <input type="radio" name="radio" id="part time">
            <br>
            <label for="part time">part time </label>

        </fieldset>

        <br>
        <br>

        <label for="Additional Comment">Additional Comment</label>
        <br>
        <textarea name="Additional Comment " id="Additional Comment" cols="70" rows="10"></textarea>

        <input type="submit" value="Submit Application">
    </form>
    
</body>
</html>
